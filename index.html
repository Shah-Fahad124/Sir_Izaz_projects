<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>picofme.io/</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 768px) {
            .mobile-menu {
                display: none;
            }

            .mobile-menu.active {
                display: flex;
            }
        }
    </style>
</head>

<body class="min-h-screen flex justify-center items-start pt-4">
    <nav class="w-[88vw] px-4 py-2 flex flex-wrap items-center justify-between">
        <!-- Logo Section -->
        <div class="flex items-center">
            <div class="relative">
                <div class=" rounded-full h-12 w-12 flex items-center justify-center overflow-hidden">
                    <div class=" bg-green-400">
                        <img src="./images/header-logo.png" class="" alt="header-logo" />
                    </div>
                    <!-- Purple plus icon -->
                    <div class="absolute -bottom-2 -right-2 bg-white rounded-full p-0.5">
                        <div class="bg-purple-600 rounded-full w-5 h-5 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 z-10 " fill="white"
                                viewBox="0 0 24 24" stroke="white">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ml-4 flex flex-col gap-2">
                <span class="font-semibold text-gray-800 text-lg">picofme<span class="text-purple-600">.io</span></span>
                <div class="bg-gray-700 text-white text-xs flex justify-center py-0.5 w-12 rounded-t ">
                    beta
                </div>
            </div>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden">
            <button id="mobile-menu-button" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Desktop Navigation Links -->
        <div class="hidden md:flex items-center space-x-6">
            <a href="#" class="text-gray-700 hover:text-purple-600">Featured</a>
            <a href="#" class="text-gray-700 hover:text-purple-600">Resources</a>
            <a href="#" class="text-gray-700 hover:text-purple-600">Login</a>
            <a href="#" class="bg-purple-600 hover:bg-purple-700 text-white px-2 py-1 rounded-full">Sign
                Up</a>
        </div>

        <!-- Mobile Navigation Links (hidden by default) -->
        <div id="mobile-menu" class="mobile-menu w-full flex-col items-start space-y-2  md:hidden">
            <a href="#" class="text-gray-700 hover:text-purple-600 w-full py-2">Featured</a>
            <a href="#" class="text-gray-700 hover:text-purple-600 w-full py-2">Resources</a>
            <a href="#" class="text-gray-700 hover:text-purple-600 w-full py-2">Login</a>
            <a href="#"
                class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-1 rounded-full w-full text-center">Sign
                Up</a>
        </div>
    </nav>

    <script>
        // Toggle mobile menu
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        const mobileMenu = document.getElementById("mobile-menu");

        mobileMenuButton.addEventListener("click", () => {
            mobileMenu.classList.toggle("active");
        });
    </script>
</body>

</html>
