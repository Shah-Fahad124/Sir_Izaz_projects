<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body>
    <div class="flex h-[90vh] w-[60vw] overflow-hidden rounded-lg shadow-xl">
        <!-- Left Section with Yellow Background and Image -->
        <div class="relative flex items-center justify-center w-1/2 bg-yellow-400">
            <div class="relative text-center">
                <img src="./images/auth_logo_2x_ecgesw.avif" alt="Welcome" class="w-48 h-52 mx-auto">
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black text-yellow-400 px-4 py-1 font-bold text-xl">
                    WELCOME
                </div>
            </div>
        </div>

        <!-- Right Section with Form -->
        <div class="flex flex-col items-center justify-center w-1/2 bg-white p-8">
            <div class="w-full max-w-md space-y-8">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-gray-800">Login account</h2>
                    <p class="mt-2 text-gray-600">Sign in with your email or username.</p>
                </div>

                <div class="mt-8 space-y-6">
                    <!-- Google Sign-in Button -->
                    <button class="flex items-center justify-center w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-white hover:bg-gray-50 transition-colors">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Continue with Google
                    </button>

                    <div class="flex items-center justify-center">
                        <span class="text-gray-500">Or</span>
                    </div>

                    <!-- Email Sign-up Button -->
                    <button class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700 transition-colors">
                        Sign up with email
                    </button>

                    <!-- Terms Text -->
                    <div class="text-center text-sm text-gray-500">
                        By continuing, you agree to our 
                        <a href="#" class="text-gray-700 hover:underline">Terms of Use</a> and 
                        <a href="#" class="text-gray-700 hover:underline">Privacy Policy</a>.
                    </div>
                </div>
            </div>

            <!-- Already have an account -->
            <div class="mt-8 text-center">
                <p class="text-gray-600">
                    Already have an account?
                    <a href="signup.html" class="text-blue-600 hover:underline ml-1">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
